name: Deploy Next.js to EC2

on: 
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/shipyard:latest .

      - name: Push image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/shipyard:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/shipyard:latest
            docker stop shipyard || true
            docker rm shipyard || true
            docker run -d \
              --name shipyard \
              --restart unless-stopped \
              -p 3000:3000 \
              ${{ secrets.DOCKER_HUB_USERNAME }}/shipyard:latest